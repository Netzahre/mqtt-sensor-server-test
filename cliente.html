<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test MQTT</title>
</head>
<body>
    <h1>Ultimo dato del sensor</h1>
    <button id="btn" onclick="obtenerDato()">Obtener dato</button>
   <script>
    async function obtenerDato() {
        try {
            const res = await fetch('http://localhost:3001/dato', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({}) 
            });

            const data = await res.json();
            console.log("üì¶ Recibido (POST):", data.dato);
            alert("√öltimo valor recibido: " + data.dato);
        } catch (err) {
            console.error("‚ùå Error:", err);
        }
    }
</script>
</body>
</html>
